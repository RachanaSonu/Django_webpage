<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col col-6 mx-auto">
    <form action="{% url 'save_update_data' data.id %}" method="post">{% csrf_token %}
        <center><h2>Update the details</h2></center>

        <label for="">Enter the Instructor</label>
        <input type="text" name="Instructor" value="{{data.Instructor}}" class="form-control">

        <label for="">Enter the Program_Language</label>
        <input type="text" name="Program_Language" value="{{data.Program_Language}}" class="form-control">

        <label for="">Enter the Duration_Months</label>
        <input type="text" name="Duration_Months" value="{{data.Duration_Months}}" class="form-control">

        <label for="">Enter the Start_Date</label>
        <input type="text" name="Start_Date" value="{{data.Start_Date}}" class="form-control">

        <label for="">Enter the End_Date</label>
        <input type="text" name="End_Date" value="{{data.End_Date}}" class="form-control">

        <label for="">Enter the Fee</label>
        <input type="text" name="Fee" value="{{data.Fee}}" class="form-control"><br>

        <input type="submit" value="Update" class="btn btn-primary">&nbsp; &nbsp;
        <input type="reset" value="cancel" class="btn btn-warning">



    </form>
</div>
</div>
</div>
    
</body>
</html>
